<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nav Component</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <nav class="flex items-center p-4 justify-between text-xl font-medium mt-2">

        <!-- navigation on large screens -->
        <a class="company-logo flex items-center justify-center gap-4 pl-2" href="#">
            <img src="../assets/Company-logo.png" alt="logo" class="h-10 w-10 drop-shadow-2xl">
            <p class="text-2xl">ToDesktop</p>
        </a>
        <div class="nav-links flex gap-5 text-gray-700 max-lg:hidden">
            <a href="#" class="hover:text-sky-600">Pricing</a>
            <a href="#" class="hover:text-sky-600">Docs</a>
            <a href="#" class="hover:text-sky-600">Changelog</a>
            <a href="#" class="hover:text-sky-600">Blog</a>
            <a href="#" class="hover:text-sky-600">Login</a>
        </div>
        <a href="https://www.todesktop.com/electron"
            class="mx-2 border-1 border-gray-500 rounded-md px-3 py-0.5 max-lg:hidden lg:visible cursor-pointer hover:border-gray-800">
            <i class="fa-brands fa-react"></i>
            <span>Electron Developers</span>
            <i class="fa-solid fa-arrow-right"></i>
        </a>
        <button onclick="navToggle()" class="lg:hidden mx-3 cursor-pointer">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- navigation small screens -->
        <div class="fixed inset-0 bg-white hidden lg:hidden" id="smallNav">
            <div class="flex items-center justify-between p-4 mt-2">
                <a class="company-logo flex items-center justify-center gap-4 pl-2" href="#">
                    <img src="../assets/Company-logo.png" alt="logo" class="h-10 w-10 drop-shadow-2xl">
                    <p class="text-2xl">ToDesktop</p>
                </a>
                <button class="cursor-pointer mx-3" onclick="navToggle()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <ul class="p-5 flex flex-col gap-5 text-gray-700">
                <a href="#" >Pricing</a>
                <a href="#" >Docs</a>
                <a href="#">Changelog</a>
                <a href="#">Blog</a>
                <a href="#">Login</a>
            </ul>
            <a href="https://www.todesktop.com/electron" class="mx-2 border-1 border-gray-500 rounded-md px-3 py-0.5 cursor-pointer hover:border-gray-800">
                <i class="fa-brands fa-react"></i>
                <span>Electron Developers</span>
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
    </nav>



    <script>
        const smallNav = document.getElementById('smallNav');
        function navToggle() {
            smallNav.classList.toggle('hidden');
        }

    </script>
</body>

</html>

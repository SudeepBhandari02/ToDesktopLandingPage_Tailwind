<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Hero Section  -->
    <main class="bg-gradient-to-br from-orange-50 via-orange-100 to-transparent min-h-[80vh] text-center">
        <div class="hero-container max-w-3xl mx-auto px-8 py-16 flex flex-col gap-8 justify-center items-center">

            <div
                class="text-ver flex gap-2 items-center border w-fit px-3 py-0.5 rounded-md border-orange-400 bg-amber-100 group shadow-md hover:shadow-xl hover:-translate-y-1 transition">
                <div class="bg-yellow-400 h-2 w-2 rounded-full border-2 border-orange-600"></div>
                <p class="text-yellow-700 text-sm">v0.25.12: <span class="text-orange-700 font-bold">Find-in-page bug
                        fixes</span></p>
                <i class="fa-solid fa-arrow-right text-yellow-700 group-hover:translate-x-1 transition"></i>
            </div>

            <div class="hidden lg:flex gap-5  text-gray-600">
                <div class="flex gap-2 items-center">   
                    <i class="fa-solid fa-file-code"></i>
                    <p>Code optional</p>
                </div>
                <div class="flex gap-2 items-center">
                    <i class="fa-regular fa-hand"></i>
                    <p>Drag & drop builder</p>
                </div>
                <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-window-restore"></i>
                    <p>Windows, Mac, Linux</p>
                </div>
            </div>

            <h1 class="text-5xl font-sans font-medium tracking-wide leading-16 lg:text-7xl lg:leading-22">Web app to desktop app in minutes</h1>

            <p class="text-lg text-gray-800 lg:text-2xl">Take your web app codebase and transform it into a cross platform desktop app with native functionality.</p>

            <div class="button-container flex flex-col gap-8 p-6 lg:flex-row lg:justify-center w-full">
                <button class="bg-blue-700 font-bold px-3 py-4 rounded-xl text-white text-2xl cursor-pointer lg:w-[30%] hover:bg-blue-600">Download now</button>
                <button class="bg-white px-3 font-bold py-4 rounded-xl text-2xl border border-gray-500 cursor-pointer lg:w-[30%] hover:border-gray-700 hover:shadow-sm">Read docs</button>
            </div>

        </div>
    </main>

    <script>
        const smallNav = document.getElementById('smallNav');
        function navToggle() {
            smallNav.classList.toggle('hidden');
        }

    </script>
</body>

</html>
